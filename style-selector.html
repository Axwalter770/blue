<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>写真风格展示 - 蓝柚</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="css/animations.css">
    <link rel="stylesheet" href="css/premium-ui.css">
    <link rel="stylesheet" href="css/3d-effects.css">
    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --secondary-gradient: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            --accent-gradient: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            --warm-gradient: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
            --cool-gradient: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
            --sunset-gradient: linear-gradient(135deg, #ff9a9e 0%, #fecfef 50%, #fecfef 100%);
            --ocean-gradient: linear-gradient(135deg, #667db6 0%, #0082c8 50%, #0082c8 100%, #667db6 100%);
            --forest-gradient: linear-gradient(135deg, #134e5e 0%, #71b280 100%);
        }

        body {
            overflow-x: hidden;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 0;
        }

        /* 透明渐变动画背景 */
        .animated-gradient-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: linear-gradient(45deg, 
                rgba(102, 126, 234, 0.8), 
                rgba(118, 75, 162, 0.8), 
                rgba(240, 147, 251, 0.8), 
                rgba(245, 87, 108, 0.8),
                rgba(79, 172, 254, 0.8),
                rgba(0, 242, 254, 0.8)
            );
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
        }

        @keyframes gradientShift {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        .hero-section {
            background: var(--primary-gradient);
            background-size: 400% 400%;
            animation: gradientShift 10s ease infinite;
            position: relative;
            overflow: hidden;
        }

        .hero-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grid" width="10" height="10" patternUnits="userSpaceOnUse"><path d="M 10 0 L 0 0 0 10" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="0.5"/></pattern></defs><rect width="100" height="100" fill="url(%23grid)"/></svg>') repeat;
            opacity: 0.3;
        }

        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .floating-elements {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            pointer-events: none;
        }

        .floating-element {
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: float 8s ease-in-out infinite;
        }

        .floating-element:nth-child(1) {
            width: 120px;
            height: 120px;
            top: 10%;
            left: 10%;
            animation-delay: 0s;
        }

        .floating-element:nth-child(2) {
            width: 80px;
            height: 80px;
            top: 50%;
            right: 20%;
            animation-delay: 2s;
        }

        .floating-element:nth-child(3) {
            width: 150px;
            height: 150px;
            bottom: 20%;
            left: 50%;
            animation-delay: 4s;
        }

        .floating-element:nth-child(4) {
            width: 60px;
            height: 60px;
            top: 30%;
            left: 70%;
            animation-delay: 6s;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            25% { transform: translateY(-20px) rotate(90deg); }
            50% { transform: translateY(-40px) rotate(180deg); }
            75% { transform: translateY(-20px) rotate(270deg); }
        }

        .stats-section {
            background: white;
            border-radius: 20px;
            padding: 40px;
            margin: 40px 20px;
            box-shadow: var(--shadow-soft);
            text-align: center;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 30px;
            margin-top: 30px;
        }

        .stat-item {
            padding: 20px;
            border-radius: 16px;
            background: linear-gradient(135deg, #f8fafc, #e2e8f0);
        }

        .stat-number {
            font-size: 2.5rem;
            font-weight: 800;
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 8px;
        }

        .scroll-indicator {
            position: fixed;
            top: 0;
            left: 0;
            height: 4px;
            background: var(--primary-gradient);
            z-index: 100;
            transition: width 0.3s ease;
        }

        .parallax-section {
            height: 400px;
            background: var(--secondary-gradient);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
            margin: 80px 0;
        }

        .parallax-content {
            text-align: center;
            color: white;
            z-index: 2;
            position: relative;
        }

        .parallax-bg {
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="dots" width="20" height="20" patternUnits="userSpaceOnUse"><circle cx="10" cy="10" r="2" fill="rgba(255,255,255,0.1)"/></pattern></defs><rect width="100" height="100" fill="url(%23dots)"/></svg>') repeat;
            animation: parallaxMove 20s linear infinite;
        }

        @keyframes parallaxMove {
            0% { transform: translate(0, 0); }
            100% { transform: translate(-50px, -50px); }
        }

        .intersection-observer {
            opacity: 0;
            transform: translateY(50px);
            transition: all 0.6s ease;
        }

        .intersection-observer.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .loading-more {
            text-align: center;
            padding: 40px 20px;
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .hero-section h1 {
                font-size: 3rem;
            }
            
            .hero-section p {
                font-size: 1.1rem;
            }
            
            .stats-section {
                margin: 20px;
                padding: 30px 20px;
            }
            
            .stat-number {
                font-size: 2rem;
            }
        }

        /* 轮播容器样式 */
        .style-carousel-container {
            padding: 80px 0;
            position: relative;
        }

        .style-title-display {
            text-align: center;
            margin-bottom: 60px;
        }

        .style-title {
            font-size: 4rem;
            font-weight: 100;
            color: white;
            text-shadow: 0 4px 20px rgba(0,0,0,0.3);
            letter-spacing: 0.1em;
            margin: 0;
            opacity: 0.9;
            transition: all 1s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .carousel-wrapper {
            position: relative;
            max-width: 1400px;
            margin: 0 auto;
            overflow: hidden;
            border-radius: 30px;
            box-shadow: 0 30px 100px rgba(0,0,0,0.3);
        }

        .carousel-track {
            display: flex;
            transition: transform 0.8s cubic-bezier(0.4, 0, 0.2, 1);
            will-change: transform;
        }

        .style-card {
            min-width: 100%;
            height: 70vh;
            position: relative;
            background-size: cover;
            background-position: center;
            display: flex;
            align-items: flex-end;
            cursor: pointer;
            overflow: hidden;
        }

        .style-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(
                180deg,
                rgba(0,0,0,0) 0%,
                rgba(0,0,0,0.1) 50%,
                rgba(0,0,0,0.6) 100%
            );
            z-index: 1;
        }

        .style-card-content {
            position: relative;
            z-index: 2;
            padding: 60px;
            color: white;
            width: 100%;
            transform: translateY(20px);
            opacity: 0.8;
            transition: all 0.6s ease;
        }

        .style-card.active .style-card-content {
            transform: translateY(0);
            opacity: 1;
        }

        .style-card-title {
            font-size: 3.5rem;
            font-weight: 100;
            margin-bottom: 20px;
            letter-spacing: 0.05em;
        }

        .style-card-subtitle {
            font-size: 1.3rem;
            opacity: 0.9;
            font-weight: 300;
            margin-bottom: 30px;
        }

        .style-features {
            display: flex;
            gap: 30px;
            flex-wrap: wrap;
        }

        .style-feature {
            background: rgba(255,255,255,0.15);
            backdrop-filter: blur(10px);
            padding: 12px 24px;
            border-radius: 25px;
            font-size: 0.9rem;
            border: 1px solid rgba(255,255,255,0.2);
            transition: all 0.3s ease;
        }

        .style-feature:hover {
            background: rgba(255,255,255,0.25);
            transform: translateY(-2px);
        }

        /* 导航按钮 */
        .carousel-nav {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 70px;
            height: 70px;
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 50%;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
            z-index: 10;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .carousel-nav:hover {
            background: rgba(255,255,255,0.2);
            transform: translateY(-50%) scale(1.1);
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
        }

        .carousel-nav-prev {
            left: 30px;
        }

        .carousel-nav-next {
            right: 30px;
        }

        /* 进度指示器 */
        .carousel-indicators {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 40px;
        }

        .indicator {
            width: 50px;
            height: 4px;
            background: rgba(255,255,255,0.3);
            border-radius: 2px;
            cursor: pointer;
            transition: all 0.4s ease;
            position: relative;
            overflow: hidden;
        }

        .indicator.active {
            background: rgba(255,255,255,0.8);
        }

        .indicator::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.5), transparent);
            transition: left 0.6s ease;
        }

        .indicator.active::before {
            left: 100%;
        }

        /* 风格描述区域 */
        .style-description-area {
            padding: 80px 0;
        }

        .select-style-btn {
            background: linear-gradient(135deg, rgba(255,255,255,0.2), rgba(255,255,255,0.1));
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255,255,255,0.3);
            color: white;
            padding: 18px 40px;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 300;
            letter-spacing: 0.05em;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            display: inline-flex;
            align-items: center;
            position: relative;
            overflow: hidden;
        }

        .select-style-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.6s ease;
        }

        .select-style-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            background: linear-gradient(135deg, rgba(255,255,255,0.3), rgba(255,255,255,0.2));
        }

        .select-style-btn:hover::before {
            left: 100%;
        }

        .select-style-btn:active {
            transform: translateY(-1px);
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .style-title {
                font-size: 2.5rem;
            }

            .style-card {
                height: 60vh;
            }

            .style-card-content {
                padding: 40px 30px;
            }

            .style-card-title {
                font-size: 2.5rem;
            }

            .style-card-subtitle {
                font-size: 1.1rem;
            }

            .style-features {
                gap: 15px;
            }

            .style-feature {
                padding: 8px 16px;
                font-size: 0.8rem;
            }

            .carousel-nav {
                width: 50px;
                height: 50px;
                font-size: 1.2rem;
            }

            .carousel-nav-prev {
                left: 15px;
            }

            .carousel-nav-next {
                right: 15px;
            }

            .select-style-btn {
                padding: 15px 30px;
                font-size: 1rem;
            }
        }

        /* 滑动手势支持 */
        .carousel-wrapper {
            touch-action: pan-y;
        }

        /* 加载动画 */
        @keyframes slideInFromRight {
            0% {
                transform: translateX(100%);
                opacity: 0;
            }
            100% {
                transform: translateX(0);
                opacity: 1;
            }
        }

        @keyframes slideInFromLeft {
            0% {
                transform: translateX(-100%);
                opacity: 0;
            }
            100% {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .slide-in-right {
            animation: slideInFromRight 0.8s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .slide-in-left {
            animation: slideInFromLeft 0.8s cubic-bezier(0.4, 0, 0.2, 1);
        }

        /* =====================================================
           大摄影图片展示区域样式 - 可自定义调整
           ===================================================== */
        
        .photography-showcase {
            /* 基础容器设置 */
            position: relative;
            width: 100%;
            height: 80vh; /* 高度：可调整 (50vh - 100vh) */
            margin: 80px 0; /* 上下间距：可调整 */
            overflow: hidden;
            border-radius: 0; /* 圆角：可调整 (0 - 30px) */
        }
        
        .photography-container {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center; /* 垂直对齐：center, flex-start, flex-end */
            justify-content: center; /* 水平对齐：center, flex-start, flex-end */
        }
        
        .showcase-image {
            /* ============ 图片位置和大小控制 ============ */
            width: 100%; /* 宽度：可调整 (80% - 120%) */
            height: 100%; /* 高度：可调整 (80% - 120%) */
            object-fit: cover; /* 填充方式：cover, contain, fill */
            object-position: center center; /* 图片位置：调整焦点位置 */
            
            /* ============ 图片变换效果 ============ */
            transform: scale(1) rotate(0deg); /* 缩放和旋转：可调整 */
            /* 
            缩放示例：scale(1.1) = 放大10%
            旋转示例：rotate(2deg) = 右倾2度，rotate(-2deg) = 左倾2度
            组合示例：scale(1.05) rotate(-1deg)
            */
            
            /* ============ 滤镜效果 ============ */
            filter: brightness(1) contrast(1) saturate(1) blur(0px);
            /* 
            亮度：brightness(0.9) = 调暗，brightness(1.1) = 调亮
            对比度：contrast(1.1) = 增强对比度
            饱和度：saturate(1.2) = 增加饱和度
            模糊：blur(2px) = 轻微模糊效果
            */
            
            /* ============ 动画过渡 ============ */
            transition: all 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        /* 悬停效果 */
        .photography-showcase:hover .showcase-image {
            transform: scale(1.02) rotate(0deg); /* 悬停时的变换 */
            filter: brightness(1.05) contrast(1.05) saturate(1.1);
        }
        
        /* ============ 图片遮罩层 ============ */
        .image-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(
                45deg,
                rgba(0, 0, 0, 0.1) 0%,
                rgba(0, 0, 0, 0.3) 100%
            ); /* 遮罩颜色：可调整透明度 */
            opacity: 0.7; /* 遮罩透明度：0-1 */
            transition: opacity 0.4s ease;
        }
        
        .photography-showcase:hover .image-overlay {
            opacity: 0.5; /* 悬停时遮罩透明度 */
        }
        
        /* ============ 文字内容区域 ============ */
        .overlay-content {
            position: absolute;
            bottom: 60px; /* 距离底部：可调整 */
            left: 60px; /* 距离左侧：可调整 */
            color: white;
            z-index: 2;
        }
        
        .overlay-title {
            font-size: 3rem; /* 标题大小：可调整 */
            font-weight: 200; /* 字重：100-900 */
            margin-bottom: 10px;
            text-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            letter-spacing: 0.1em;
        }
        
        .overlay-subtitle {
            font-size: 1.2rem; /* 副标题大小：可调整 */
            opacity: 0.9;
            font-weight: 300;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.5);
        }
        
        /* ============ 响应式设计 ============ */
        @media (max-width: 768px) {
            .photography-showcase {
                height: 60vh; /* 手机端高度 */
                margin: 40px 0;
            }
            
            .overlay-content {
                bottom: 30px;
                left: 30px;
            }
            
            .overlay-title {
                font-size: 2rem;
            }
            
            .overlay-subtitle {
                font-size: 1rem;
            }
            
            .showcase-image {
                width: 100%;
                height: 100%;
            }
        }
        
        /* ============ 特殊效果选项 ============ */
        /* 取消注释以下样式来启用特殊效果 */
        
        /* 图片阴影效果 */
        /*
        .showcase-image {
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }
        */
        
        /* 图片边框效果 */
        /*
        .showcase-image {
            border: 5px solid rgba(255, 255, 255, 0.2);
        }
        */
        
        /* 图片圆角效果 */
        /*
        .photography-showcase {
            border-radius: 20px;
        }
        .showcase-image {
            border-radius: 20px;
        }
        */
    </style>
</head>

    <!-- 透明渐变动画背景 -->
    <div class="animated-gradient-bg"></div>
    
    <!-- 主容器 -->
    <div class="min-h-screen relative z-10 pt-16">
        <!-- 标题区域 -->
        <div class="text-center py-12">

        </div>

        <!-- 写真风格轮播容器 -->
        <div class="style-carousel-container relative">

            <div class="style-title-display">
                <h2 id="currentStyleTitle" class="style-title">时尚写真</h2>
            </div>

            <!-- 轮播区域 -->

                </div>
            </div>

            <!-- 导航按钮 -->
            <button class="carousel-nav carousel-nav-prev" id="prevBtn">
                <i class="fas fa-chevron-left"></i>
            </button>
            <button class="carousel-nav carousel-nav-next" id="nextBtn">
                <i class="fas fa-chevron-right"></i>
            </button>

            <!-- 进度指示器 -->
            <div class="carousel-indicators" id="carouselIndicators">
                <!-- 指示器将通过JavaScript生成 -->
            </div>
        </div>

        <!-- 风格描述区域 -->
        <div class="style-description-area">
            <div class="max-w-4xl mx-auto px-6">
                <div class="backdrop-blur-md bg-white bg-opacity-10 rounded-2xl p-8 text-center">
                    <h3 id="styleDescription" class="text-2xl font-light text-white mb-4">
                        展现您的独特魅力，记录最美好的瞬间
                    </h3>
                    <p id="styleDetails" class="text-white opacity-80 mb-8 leading-relaxed">
                        专业的灯光布置，精心的构图设计，让每一张照片都成为艺术品
                    </p>
                    <button class="select-style-btn" id="selectStyleBtn">
                        选择此风格
                        <i class="fas fa-arrow-right ml-2"></i>
                    </button>
                </div>
            </div>
        </div>

        <!-- 大摄影图片展示区域 -->
        <div class="photography-showcase">
            <div class="photography-container">
                <img src="images/showcase-photo.jpg" 
                     alt="蓝柚摄影作品展示" 
                     class="showcase-image"
                     id="showcaseImage">
                <div class="image-overlay">
                    <div class="overlay-content">
                        <h2 class="overlay-title">专业摄影</h2>
                        <p class="overlay-subtitle">记录每一个美好瞬间</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 载入JavaScript -->
    <script src="js/advanced.js"></script>
    <script src="js/mobile-components.js"></script>
    <script src="js/gallery-engine.js"></script>
    <script src="js/image-effects.js"></script>
    <script src="js/animation-manager.js"></script>
    <script>
        // 写真风格数据
        const photographyStyles = [
            {
                id: 1,
                title: '时尚写真',
                subtitle: 'Fashion Portrait',
                description: '展现个性魅力，定格时尚瞬间',
                details: '现代时尚造型与专业摄影技术的完美结合，突出个人独特气质。通过精心的服装搭配、妆容设计和灯光布置，让每一张照片都散发着时尚的魅力。',
                background: 'var(--primary-gradient)',
                image: 'images/styles/fashion-portrait.jpg',
                features: ['个性造型', '时尚元素', '专业灯光', '后期精修']
            },
            {
                id: 2,
                title: '复古写真',
                subtitle: 'Vintage Portrait',
                description: '重温经典，致敬永恒之美',
                details: '运用怀旧色调和经典造型，重现上世纪的优雅韵味。从服装到场景，每一个细节都精心打造，让您感受复古时光的独特魅力。',
                background: 'var(--sunset-gradient)',
                image: 'images/styles/vintage-portrait.jpg',
                features: ['复古风情', '经典造型', '怀旧色调', '时光记忆']
            },
            {
                id: 3,
                title: '浪漫情侣',
                subtitle: 'Romantic Couple',
                description: '爱情最美的样子，甜蜜时光永恒',
                details: '记录两个人最甜蜜的时光，从温柔的眼神到甜蜜的拥抱。专业的构图和柔美的灯光，让每一张照片都诉说着爱情的美好故事。',
                background: 'var(--cool-gradient)',
                image: 'images/styles/couple-romantic.jpg',
                features: ['浪漫氛围', '情感表达', '温馨场景', '甜蜜记忆']
            },
            {
                id: 4,
                title: '艺术写真',
                subtitle: 'Artistic Portrait',
                description: '光影艺术，创意无限',
                details: '突破传统摄影界限，运用创意构图和独特视角。每一张照片都是艺术品，展现摄影的无限可能和个人的艺术气质。',
                background: 'var(--accent-gradient)',
                image: 'images/styles/artistic-portrait.jpg',
                features: ['创意构图', '艺术表达', '光影魅力', '个性定制']
            },
            {
                id: 5,
                title: '甜美情侣',
                subtitle: 'Sweet Couple',
                description: '青春活力，甜蜜如初',
                details: '清新甜美的拍摄风格，记录年轻情侣的美好时光。明亮的色调和自然的互动，展现青春的活力和爱情的纯真。',
                background: 'var(--warm-gradient)',
                image: 'images/styles/sweet-couple.jpg',
                features: ['清新甜美', '青春活力', '自然互动', '明亮色调']
            },
            {
                id: 6,
                title: '优雅写真',
                subtitle: 'Elegant Portrait',
                description: '优雅气质，高贵典雅',
                details: '展现女性的优雅气质和高贵品味。精致的造型设计和高端的拍摄手法，打造具有古典美感的优雅写真作品。',
                background: 'var(--forest-gradient)',
                image: 'images/styles/elegant-portrait.jpg',
                features: ['优雅气质', '高贵典雅', '精致造型', '古典美感']
            },
            {
                id: 7,
                title: '户外情侣',
                subtitle: 'Outdoor Couple',
                description: '自然风光，真实情感',
                details: '在大自然的怀抱中记录真挚情感。利用自然光线和美丽风景，展现情侣间最自然、最真实的情感交流。',
                background: 'var(--ocean-gradient)',
                image: 'images/styles/outdoor-couple.jpg',
                features: ['自然风光', '真实情感', '户外场景', '自然光线']
            },
            {
                id: 8,
                title: '影棚写真',
                subtitle: 'Studio Portrait',
                description: '专业影棚，精致呈现',
                details: '在专业影棚环境中，运用高端器材和专业灯光技术，打造最精致的写真作品。每一个细节都经过精心雕琢，呈现完美效果。',
                background: 'linear-gradient(135deg, #8B5FBF 0%, #6A4C93 50%, #3D2C8D 100%)',
                image: 'images/styles/studio-portrait.jpg',
                features: ['专业影棚', '高端器材', '精致灯光', '完美呈现']
            }
        ];

        let currentSlide = 0;
        let isAnimating = false;

        document.addEventListener('DOMContentLoaded', function() {
            initializeStyleCarousel();
            setupCarouselEvents();
            setupScrollIndicator();
            console.log('Style carousel initialized');
        });

        function initializeStyleCarousel() {
            const track = document.getElementById('carouselTrack');
            const indicators = document.getElementById('carouselIndicators');
            
            // 创建风格卡片
            photographyStyles.forEach((style, index) => {
                const card = createStyleCard(style, index);
                track.appendChild(card);
                
                // 创建指示器
                const indicator = document.createElement('div');
                indicator.className = `indicator ${index === 0 ? 'active' : ''}`;
                indicator.addEventListener('click', () => goToSlide(index));
                indicators.appendChild(indicator);
            });
            
            // 设置初始状态
            updateCarousel();
            updateStyleInfo();
        }

        function createStyleCard(style, index) {
            const card = document.createElement('div');
            card.className = `style-card ${index === 0 ? 'active' : ''}`;
            
            // 检查图片是否存在，如果不存在则使用渐变背景
            const img = new Image();
            img.onload = function() {
                // 图片加载成功，使用图片作为背景
                card.style.backgroundImage = `url('${style.image}')`;
                card.style.backgroundSize = 'cover';
                card.style.backgroundPosition = 'center';
            };
            img.onerror = function() {
                // 图片加载失败，使用渐变背景
                card.style.background = style.background;
            };
            
            // 先设置渐变背景作为默认
            card.style.background = style.background;
            
            // 尝试加载图片
            img.src = style.image;
            
            card.innerHTML = `
                <div class="style-card-content">
                    <h3 class="style-card-title">${style.title}</h3>
                    <p class="style-card-subtitle">${style.subtitle}</p>
                    <div class="style-features">
                        ${style.features.map(feature => `
                            <span class="style-feature">${feature}</span>
                        `).join('')}
                    </div>
                </div>
            `;
            
            return card;
        }

        function setupCarouselEvents() {
            // 导航按钮
            document.getElementById('prevBtn').addEventListener('click', () => {
                goToSlide(currentSlide - 1);
            });
            
            document.getElementById('nextBtn').addEventListener('click', () => {
                goToSlide(currentSlide + 1);
            });
            
            // 选择风格按钮
            document.getElementById('selectStyleBtn').addEventListener('click', () => {
                selectStyle(currentSlide);
            });
            
            // 键盘导航
            document.addEventListener('keydown', (e) => {
                if (e.key === 'ArrowLeft') {
                    goToSlide(currentSlide - 1);
                } else if (e.key === 'ArrowRight') {
                    goToSlide(currentSlide + 1);
                }
            });
            
            // 触摸手势支持
            let startX = 0;
            let endX = 0;
            
            const carousel = document.getElementById('carouselWrapper');
            carousel.addEventListener('touchstart', (e) => {
                startX = e.touches[0].clientX;
            });
            
            carousel.addEventListener('touchend', (e) => {
                endX = e.changedTouches[0].clientX;
                const diff = startX - endX;
                
                if (Math.abs(diff) > 50) { // 最小滑动距离
                    if (diff > 0) {
                        goToSlide(currentSlide + 1); // 向左滑，下一张
                    } else {
                        goToSlide(currentSlide - 1); // 向右滑，上一张
                    }
                }
            });
            
            // 自动播放（可选）
            setInterval(() => {
                if (!isAnimating) {
                    goToSlide(currentSlide + 1);
                }
            }, 8000);
        }

        function goToSlide(index) {
            if (isAnimating) return;
            
            // 处理循环
            if (index < 0) {
                index = photographyStyles.length - 1;
            } else if (index >= photographyStyles.length) {
                index = 0;
            }
            
            currentSlide = index;
            updateCarousel();
            updateStyleInfo();
        }
        
        function updateCarousel() {
            isAnimating = true;
            const track = document.getElementById('carouselTrack');
            const cards = track.querySelectorAll('.style-card');
            const indicators = document.querySelectorAll('.indicator');
            
            // 更新轮播位置
            track.style.transform = `translateX(-${currentSlide * 100}%)`;
            
            // 更新卡片状态
            cards.forEach((card, index) => {
                card.classList.toggle('active', index === currentSlide);
            });
            
            // 更新指示器
            indicators.forEach((indicator, index) => {
                indicator.classList.toggle('active', index === currentSlide);
            });
            
            setTimeout(() => {
                isAnimating = false;
            }, 800);
        }
        
        function updateStyleInfo() {
            const currentStyle = photographyStyles[currentSlide];
            
            // 更新标题
            document.getElementById('currentStyleTitle').textContent = currentStyle.title;
            
            // 更新描述
            document.getElementById('styleDescription').textContent = currentStyle.description;
            document.getElementById('styleDetails').textContent = currentStyle.details;
            
            // 添加淡入动画
            const elements = ['currentStyleTitle', 'styleDescription', 'styleDetails'];
            elements.forEach(id => {
                const element = document.getElementById(id);
                element.style.opacity = '0';
                element.style.transform = 'translateY(20px)';
                
                setTimeout(() => {
                    element.style.transition = 'all 0.6s ease';
                    element.style.opacity = '1';
                    element.style.transform = 'translateY(0)';
                }, 200);
            });
        }
        
        function selectStyle(styleIndex) {
            const selectedStyle = photographyStyles[styleIndex];
            
            // 添加选择动画
            const btn = document.getElementById('selectStyleBtn');
            btn.style.transform = 'scale(0.95)';
            btn.textContent = '已选择 ✓';
            
            setTimeout(() => {
                btn.style.transform = 'scale(1)';
                
                // 这里可以添加跳转到预约页面或其他逻辑
                console.log('选择的风格:', selectedStyle.title);
                
                // 显示成功提示
                showNotification(`您选择了"${selectedStyle.title}"风格，正在为您跳转到预约页面...`);
                
                // 3秒后跳转到预约页面
                setTimeout(() => {
                    window.location.href = 'booking.html';
                }, 3000);
                
            }, 150);
        }
        
        function showNotification(message) {
            const notification = document.createElement('div');
            notification.className = 'fixed top-20 right-6 bg-white bg-opacity-90 backdrop-blur-lg text-gray-800 px-6 py-4 rounded-lg shadow-lg z-50 transform translate-x-full transition-all duration-500';
            notification.innerHTML = `
                <div class="flex items-center space-x-3">
                    <i class="fas fa-check-circle text-green-500"></i>
                    <span>${message}</span>
                </div>
            `;
            
            document.body.appendChild(notification);
            
            // 显示动画
            setTimeout(() => {
                notification.style.transform = 'translateX(0)';
            }, 100);
            
            // 自动消失
            setTimeout(() => {
                notification.style.transform = 'translateX(full)';
                setTimeout(() => {
                    notification.remove();
                }, 500);
            }, 4000);
        }

        function setupScrollIndicator() {
            function updateScrollIndicator() {
                const scrollTop = window.pageYOffset;
                const docHeight = document.body.scrollHeight - window.innerHeight;
                const scrollPercent = (scrollTop / docHeight) * 100;
                
                document.getElementById('scrollIndicator').style.width = scrollPercent + '%';
            }
            
            window.addEventListener('scroll', updateScrollIndicator);
            updateScrollIndicator();
        }

        // 页面加载完成后的初始化效果
        document.addEventListener('DOMContentLoaded', function() {
            // 添加页面进入动画
            setTimeout(() => {
                document.body.style.opacity = '1';
            }, 100);
            
            // 预加载下一张图片
            if (currentSlide < photographyStyles.length - 1) {
                preloadNextImage(currentSlide + 1);
            }
        });
        
        function preloadNextImage(index) {
            // 预加载逻辑，提升用户体验
            const style = photographyStyles[index];
            if (style && style.background) {
                // 创建预加载元素
                const preloader = document.createElement('div');
                preloader.style.background = style.background;
                preloader.style.position = 'absolute';
                preloader.style.visibility = 'hidden';
                document.body.appendChild(preloader);
                
                setTimeout(() => {
                    document.body.removeChild(preloader);
                }, 100);
            }
        }
    </script>
</body>
